<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!--CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="layout">
      <!--Header-->
      <header>
        <div class="logo-container">
          <a href="#" class="logo-link">
            <img src="images/logo.svg" class="logo-img" alt="Huddle" />
          </a>
        </div>
      </header>

      <!--Content-->
      <main>
        <div class="image-container">
          <img
            src="images/illustration-mockups.svg"
            alt="App illustration"
            class="image"
          />
        </div>

        <div class="content">
          <h1 class="content-title">Build The Community Your Fans Will Love</h1>

          <p class="content-description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button class="content-btn" id="btn-register">Register</button>
        </div>
      </main>

      <!--Footer-->
      <footer>
        <div class="social">
          <a href="#" class="social-link">
            <i class="fa-brands fa-facebook-f social-icon"></i>
          </a>

          <a href="https://twitter.com/sboateng76" class="social-link">
            <i class="fa-brands fa-twitter social-icon"></i>
          </a>
          <a href="#" class="social-link">
            <i class="fa-brands fa-instagram social-icon"></i>
          </a>
        </div>

        <div class="author">
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://github.com/sboateng12">Sylvester</a>.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
